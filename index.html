<body>
    <h1>REGISTRATION FORM</h1>
    <div class="box">


        <div class="formsection">
    <form>
    <div class="name">
        <label for="firstname">FIRST NAME:</label>
        <input type="text" id="firstname" placeholder="First Name">
     <br>
     <br>

        <label for="lastname">LAST NAME:</label>
        <input type="text" id="lastname" placeholder="Last Name">
    </div>
    <br>

    <div class="phone">
        <label for="phoneno">PHONE NO:&nbsp;</label>
        <input type="text" id="phoneno" placeholder="PhoneNo.">
    </div>
    <br>

    <div class="mail">
        <label for="email">EMAIL ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="email" placeholder="Email">
    </div>
    <br>

    <div class="password">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" placeholder="Password" >
    </div>
    <br>
    <br>
    <div class="TnC">
        <label for="tnc">TERMS AND CONDITIONS:</label> <br><br>
        <input type="checkbox" id="tnc" required>
        <p>I agree to the given Terms and Conditions.</p>
       
    </div>
    <br>
    <br>

    <div class="button">
        <button type="button">SUBMIT</button>
    </div>
</div>
</form>

<div class="image">
    <img src="bg.jpg" id="img" alt="image">
</div>

</div>
